<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Modz</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to fulfill your destiny.</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">A name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="place1">A place</label>
            <input id="place1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="sound">A sound</label>
            <input id="sound" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adjective">An adjective</label>
            <input id="adjective" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>Generic Fantasy</h1>
        <p>You, <span class="name"></span>, were walking into the <span class="place1"></span> when you heard a loud <span class="sound"></span>.  You decided to investigate.  After walking into the <span class="place1"></span>, you discovered the source of the <span class="sound"></span>: it was a <span class="adjective"></span> <span class="noun"></span>.</p>
      </div>
    </div>
  </body>
</html>
